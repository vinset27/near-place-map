    <!-- Default theme by time (20:27–06:27 => dark, else light). Runs before CSS to avoid flash. -->
    <script>
      (function () {
        function shouldUseDark(d) {
          var minutes = d.getHours() * 60 + d.getMinutes();
          var start = 20 * 60 + 27;
          var end = 6 * 60 + 27;
          return minutes >= start || minutes < end;
        }
        var root = document.documentElement;
        if (shouldUseDark(new Date())) root.classList.add("dark");
        else root.classList.remove("dark");
      })();
    </script>
